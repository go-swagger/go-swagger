<style>
    #forkme {
        position: relative;
    }
    #forkme img {
        position: absolute;
        top: 0px;
        right: 0px;
    }
</style>
<div id="forkme">
<a href="{{ .Get "url" }}">
  <img
    decoding="async" width="149" height="149"
    src="https://github.blog/wp-content/uploads/2008/12/forkme_right_darkblue_121621.png?resize=149%2C149"
    class="forkme attachment-full size-full"
    alt="Fork me on GitHub" loading="lazy"
    data-recalc-dims="1"
  >
</a>
</div>
