swagger: '2.0'

info:
  version: "1.0.0"
  title: Private to-do list
  description: |
    A very simple api description that makes a json only API to submit to do's.

produces:
  - application/json

consumes:
  - application/json

paths:
  /models:
    get:
      operationId: modelOp
      summary: many model variations
      description: Used to see if a codegen can render all the possible parameter variations for a header param
      tags:
        - testcgen
      responses:
        default:
          description: Generic Out

definitions:
  Category:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
      url:
        type: string
        format: uri
  Categories:
    type: array
    items:
      $ref: "#/definitions/Category"
  Product:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
      categories:
        $ref: "#/definitions/Categories"


